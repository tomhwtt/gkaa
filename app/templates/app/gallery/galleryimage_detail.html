{% extends "appbase.html" %}

{% block content %}
<div class="container" style="max-width:668px;">

  <div class="row">
    <div class="col-12">
      <a href="">
        &laquo; Back to Gallery (how?)
      </a>
    </div>
  </div>

  <div class="row">

    <div class="col-12">
      Current Name: {{ image.old_name }}
    </div>

    <div class="col-12">
      <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <div class="row">
          <div class="col-12 mb-3">
            <div class="bg-light border rounded p-2">
              <input type="file" name="image">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">

          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button class="btn btn-primary mb-3" type="submit">
              Update Image
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="col-12">
      <img class="img-fluid" src="{{ image.detail_src }}">
    </div>

  </div>

</div>
{% endblock %}
