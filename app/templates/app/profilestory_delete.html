{% extends "appbase.html" %}

{% block content %}
<div class="container" style="max-width:568px;">

  <div class="row">

    <div class="col-12">

      <a href="{% url 'app:profile-detail' profile.id %}">
        &laquo Profile Home
      </a>

      <a class="ms-3" href="">
        &laquo My Stories
      </a>

      <hr>

    </div>

  </div>


  <div class="row">
    <div class="col-12">
      <h3 class="fw-bold">Are You Sure?</h3>

      <p>
        Are you sure you want to delete this Story?
        <span class="d-md-block"></span>
        You cannot undo this.
      </p>

      <div class="d-grid">
        <a class="btn btn-danger"
          href="{% url 'app:profilestory-delete' profile.id story.id %}?confirm=true">
          Delete Story
        </a>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-12">

      <hr>

      <h3 class="fw-bold mb-0">
        {{ story.title }}
      </h3>

      <p class="mt-0 text-muted text-sm">
        {{ story.date_text }}
      </p>

      <p>
        {{ story.text|safe }}
      </p>

    </div>
  </div>

</div>
{% endblock %}
