<!-- navigation row-->
<div class="row">

  <div class="col-12 d-none d-sm-block">
    <ul id="profileNav" class="nav">
      <li class="nav-item basic">
        <a class="nav-link" href="{% url 'account:profile' profile.uuid %}">Basic Info</a>
      </li>

      <li class="nav-item extended">
        <a class="nav-link" href="{% url 'account:highlights' profile.uuid %}">Highlights</a>
      </li>
      <li class="nav-item images">
        <a class="nav-link" href="{% url 'account:profileimages' profile.uuid %}">Images</a>
      </li>

      {% if profile.oldhighlight_set.all %}
      <li class="nav-item previous">
        <a class="nav-link" href="{% url 'account:previous-info' profile.uuid %}">Previous Info</a>
      </li>
      {% endif %}
    </ul>
  </div>

  <div class="col-4 d-flex align-items-center d-sm-none">
    <button id="openProfileMenuModal" class="btn btn-secondary" type="button">
      More <i class="fas fa-caret-down ml-2"></i>
    </button>
  </div>

</div>

<!-- profile menu modal -->
<div id="profileMenuModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title font-weight-bold">Profile Menu</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <a class="btn btn-dark btn-lg btn-block"
                href="{% url 'account:profile' profile.uuid %}">Basic Info
              </a>
            </div>
            <div class="form-group">
              <a class="btn btn-warning btn-lg btn-block"
                href="{% url 'account:highlights' profile.uuid %}">Highlights
              </a>
            </div>
            <div class="form-group">
              <a class="btn btn-dark btn-lg btn-block"
                href="{% url 'account:profileimages' profile.uuid %}">Images
              </a>
            </div>
            {% if profile.oldhighlight_set.all %}
            <div class="form-group">
              <a class="btn btn-warning btn-lg btn-block"
                href="{% url 'account:previous-info' profile.uuid %}">Previous Info
              </a>
            </div>
            {% endif %}

            <!---
            <div class="form-group">
              <a class="btn btn-dark btn-lg btn-block"
                href="">Report Bug or Idea
              </a>
            </div>
            --->

          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light border btn-lg btn-block"
          data-dismiss="modal">Close Menu
        </button>
      </div>
    </div>
  </div>
</div>
