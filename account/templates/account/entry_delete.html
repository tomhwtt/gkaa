{% extends "accountbase.html" %}

{% block content %}
<div class="container" style="max-width:568px;">

  <div class="row">

    <div class="col-12">

      <a class="ms-3" href="{% url 'account:profile-entries' profile.uuid type.id %}">
        &laquo {{ type.title }}
      </a>

      <hr>

    </div>

  </div>

  <div class="row">
    <div class="col-12">
      <h3 class="fw-bold">Are You Sure?</h3>

      <p>
        Are you sure you want to delete this {{ type.singular }}?
        <span class="d-md-block"></span>
        You cannot undo this.
      </p>

      <div class="d-grid my-3">
        <a class="btn btn-success"
          href="{% url 'account:profile-entries' profile.uuid type.id %}">
          No. Go Back to List
        </a>
      </div>

      <div class="d-grid my-4">
        <a class="btn btn-danger"
          href="{% url 'account:entry-delete' profile.uuid entry.id %}?confirm=true">
          Yes. Delete Entry
        </a>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-12 py-3">
      <div class="border rounded bg-light p-3">
        {{ entry.text }}
      </div>
    </div>
  </div>

</div>
{% endblock %}
