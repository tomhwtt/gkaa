<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/app.css' %}">

    <title>GKAA Admin</title>
  </head>
  <body>

    <div class="wrapper">

      <!-- Sidebar -->
      <nav id="sidebar" class="bg-light border-right text-dark d-none d-md-block">

        <div class="sidebar-header">
          <img class="img-fluid" src="{% static 'app/images/owls_head_subdued.png' %}"
            alt="Golden Knights Logo">
        </div>

        <div class="p-2 border-bottom">
          <input class="form-control" type="text">
        </div>

        <ul class="list-unstyled components pl-2">

          <li>
              <a href="#">
                <i class="fas fa-home"></i>
            Home
              </a>
          </li>
          <li>
              <a href="#">
                <i class="fas fa-users"></i>
              Profiles
              </a>
          </li>

        <li>
            <a href="#">
              <i class="far fa-images"></i>
              Gallery
            </a>
        </li>
        <li>
            <a href="#">
              <i class="far fa-envelope"></i>
              Contact
            </a>
        </li>
        <li>
            <a href="#">
              <i class="fas fa-question-circle"></i>
              Help
            </a>
        </li>
      </ul>

    </nav>

      <!-- Page Content -->
      <div id="content-wrapper" class="p-3">

        <div class="content">
          {% block content %}{% endblock %}
        </div>

      </div><!--- end content-wrapper --->


    </div><!--- end wrapper--->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="{% static 'app/js/app.js' %}" type="text/javascript"></script>
  </body>
</html>
