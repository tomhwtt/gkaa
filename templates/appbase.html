<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet"  href="{% static 'app/css/app.css' %}">
    <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">

    {% if load_trix %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/trix.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/trix_custom.css' %}">
    {% endif %}

    <title>GKAA App</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'app:app-index' %}">GKAA Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Accounts
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="{% url 'app:accountrequest-list' %}">
                    Requests
                  </a>
                </li>
                <li>
                  <a class="dropdown-item"
                    href="{% url 'app:accountrequest-list' %}?s=pending">
                    Vetting
                  </a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                  <a class="dropdown-item" href="{% url 'app:customuser-list' %}">
                    User List
                  </a>
                </li>
              </ul>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Profiles
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="">
                    Profile List
                  </a>
                </li>
                <li>
                  <a class="dropdown-item"
                    href="{% url 'app:profileupdate-list' %}">
                    Recent Updates
                  </a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                  <a class="dropdown-item" href="{% url 'app:profile-new' %}">
                    + Profile
                  </a>
                </li>
              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link"
                href="{% url 'app:event-list' %}">
                Events
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link"
                href="{% url 'app:duespayment-list' %}">
                Dues
              </a>
            </li>

          </ul>
        </div>
      </div>
    </nav>

    <div class="content pt-3 mb-5">
        {% block content %}{% endblock %}
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="{% static '/app/js/app.js' %}"></script>

    {% if load_trix %}
    <script src="{% static '/app/js/trix.js' %}"></script>
    <script src="{% static '/app/js/trix_custom.js' %}"></script>
    {% endif %}


  </body>
</html>
