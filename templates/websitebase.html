<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet"  href="{% static 'website/css/website.css' %}">
    <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">

    <title>US Army Golden Knights Alumni Association</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-black">
      <div class="container">

        <div class="d-flex align-items-center">
          <a class="navbar-brand" href="{% url 'website:index' %}">
            <img src="{% static 'website/images/auls_head_header.jpg' %}"
              style="max-width:65px;">
          </a>

          <span class="h1 fw-bold">GKAA</span>

        </div>

        <!-- mobile menu button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <div class="w-100 d-md-flex justify-content-end">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'website:roster' %}">
                  Roster
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'website:contact' %}">
                  Contact
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'website:pay-dues' %}">
                  Pay Dues
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'website:donate' %}">
                  Donate
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'account:login' %}">
                  Login
                </a>
              </li>
            </ul>
          </div>

        </div><!-- end navbar collapse -->

      </div><!-- end nav container -->
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <div class="footer d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <p class="text-center my-0 text-muted">
              Â© 2022 | Golden Knights Alumni Association
            </p>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


  </body>
</html>
