<!doctype html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!--Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">

    {% block stylesheets %}{% endblock %}

    <title>US Army Golden Knights Alumni Association</title>
  </head>

  <body class="d-flex flex-column h-100">

    <header>
      <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-black text-light">

        <a class="navbar-brand" href="{% url 'website:index' %}">
          <img class="img-fluid" src="{% static 'website/images/image_header.jpg' %}">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'website:roster' %}">

                <span class="d-none d-sm-block d-lg-none">Roster</span>
                <span class="d-block d-sm-none d-lg-block">GKAA Roster</span>

              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'website:contact' %}">

                <span class="d-none d-sm-block d-lg-none">Contact</span>
                <span class="d-block d-sm-none d-lg-block">Contact Us</span>

              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'website:pay-dues' %}">

                <span class="d-none d-sm-block d-lg-none">Dues</span>
                <span class="d-block d-sm-none d-lg-block">Pay Dues</span>

              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'website:donate' %}">Donate</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'account:login' %}">Login</a>
            </li>

          </ul>
        </div>

      </nav>
    </header>

    <main role="main" class="content">
      {% block content %}{% endblock %}
    </main>


    <footer class="footer bg-black mt-auto py-4">
      <div class="container">
        <span class="text-muted">Â© 2020 | Golden Knights Alumni Association</span>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!--close navbar if we click outside it-->
    <script type="text/javascript">
      $(document).click(function(e) {
        if (!$(e.target).is('a')) {
          $('.collapse').collapse('hide');
        }
      });
    </script>

    {% block pagejs %}{% endblock %}


  </body>
</html>
