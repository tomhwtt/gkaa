<!doctype html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!--Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    {% block stylesheets %}{% endblock %}

    <title>US Army Golden Knights Alumni Association</title>
  </head>
  <body class="d-flex flex-column h-100">

    <header class="">
      <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-black text-light">
        <a class="navbar-brand" href="{% url 'website:index' %}">
          <img class="d-inline-block align-top" src="{% static 'website/images/image_header.jpg' %}">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'website:roster' %}">

                <span class="d-none d-sm-block d-lg-none">Roster</span>
                <span class="d-block d-sm-none d-lg-block">GKAA Roster</span>

              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'website:contact' %}">

                <span class="d-none d-sm-block d-lg-none">Contact</span>
                <span class="d-block d-sm-none d-lg-block">Contact Us</span>

              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'website:pay-dues' %}">

                <span class="d-none d-sm-block d-lg-none">Dues</span>
                <span class="d-block d-sm-none d-lg-block">Pay Dues</span>

              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'website:donate' %}">Donate</a>
            </li>

          </ul>
        </div>
      </nav>
    </header>

    <main role="main" class="content">
      {% block content %}{% endblock %}
    </main>



    <footer class="footer bg-black mt-auto py-4">
      <div class="container">
        <span class="text-muted">Â© 2020 | Golden Knights Alumni Association</span>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!--close navbar if we click outside it-->
    <script type="text/javascript">
      $(document).click(function(e) {
        if (!$(e.target).is('a')) {
          $('.collapse').collapse('hide');
        }
      });
    </script>

    {% block pagejs %}{% endblock %}


  </body>
</html>
