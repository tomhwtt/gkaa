<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!--Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'account/account.css' %}">


    {% block stylesheets %}{% endblock %}

    <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">

    <title>US Army Golden Knights Alumni Association</title>

  </head>

  <body>

    <wrapper class="d-flex flex-column">

      <header>
        <nav class="navbar navbar-expand-sm bg-black navbar-dark">

          <a class="navbar-brand" href="{% url 'website:index' %}">
            <img class="d-inline-block align-top"
              src="{% static 'website/images/image_header_mobile.jpg' %}">
          </a>

          <button class="navbar-toggler" type="button"
            data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">

              <li class="nav-item">
                <a class="nav-link" href="{% url 'website:roster' %}">

                  <span class="d-none d-sm-block d-lg-none">Roster</span>
                  <span class="d-block d-sm-none d-lg-block">GKAA Roster</span>

                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'website:contact' %}">
                  Support
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'account:logout' %}">
                  Logout
                </a>
              </li>

            </ul>
          </div>
        </nav>
      </header>

      <main role="main" class="content-container">
        {% block content %}{% endblock %}
      </main>

      <footer class="footer bg-black mt-auto py-4">
        <div class="container">
          <span class="text-muted">Â© 2020 | Golden Knights Alumni Association</span>
        </div>
      </footer>

    </wrapper>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="{% static 'account/account.js' %}"></script>

    <!--close navbar if we click outside it-->
    <script type="text/javascript">
      $(document).click(function(e) {
        if (!$(e.target).is('a')) {
          $('.collapse').collapse('hide');
        }
      });
    </script>

    {% block pagejs %}{% endblock %}


  </body>
</html>
