{% extends "blankbase.html" %}

{% block content %}
<div class="container" style="max-width:500px;">
  <div class="row">

    <div class="col-12">

      <h3 class="fw-bold">
        {{ event }}
      </h3>

      <ul class="list-group">
        {% for subevent in subevent_set %}
          <li class="list-group-item rounded-0">
            <a href="{% url 'website:checkin-subevent-detail' event.short_code subevent.id %}">
              {{ subevent }}
            </a>
          </li>
        {% endfor %}
      </ul>
      
    </div>

  </div>
</div>
{% endblock %}
